{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <title>Django CRUD</title>
</head>
<body>
<div class="nav_container">
    <nav>
        <ul class="nav_items">
            <div>
                <li class="nav_item">
                    <a href="/">Home</a>
                </li>
            </div>
            <div class="nav_items2">
            {% if user.is_authenticated %}
                <li class="nav_item">
                    <a href="{% url 'tasks' %}">Tasks Pending</a>
                </li>
                <li class="nav_item">
                    <a href="{% url 'tasks_completed' %}">Tasks Completed</a>
                </li>
                <li class="nav_item">
                    <a href="{% url 'create_task' %}">Tasks Create</a>
                </li>
                <li class="nav_item">
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav_item">
                    <a href="{% url 'singup' %}">Singup</a>
                </li>
                <li class="nav_item">
                    <a href="{% url 'signin' %}">Signin</a>
                </li>
            {% endif %}
            </div>
        </ul>
    </nav>
</div>

    {% block content %}
    {% endblock %}
</body>
</html>
