{% extends 'base.html' %}

{% block content %}
<div class="singup_container">
    <div class="title_container">
        <h1>Signup</h1>
    </div>
    {{error}}
    <form action="/singup/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="btn_container">
            <button class="btn">Signup</button>
        </div>
    </form>
</div>
{% endblock %}
